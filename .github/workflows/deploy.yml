name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run linter
        run: npm run lint
      
      - name: Build
        run: npm run build
      - name: Install Playwright browsers
        if: always()
        run: npx playwright install --with-deps

      - name: Start built app (for visual tests)
        if: always()
        run: |
          # start Next.js in background for tests
          nohup npx next start -p 3000 &
          # give server time to boot
          sleep 4

      - name: Run visual tests (optional)
        if: always()
        run: |
          # run Playwright visual tests; to create baselines locally run with --update-snapshots
          npx playwright test --config=playwright.config.ts || echo "Visual tests failed or snapshots missing"

